<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>BuyList</title>
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
	<div class="external">
		<div class="tog">
			<div class="left">
				<div class="list">
					<div class="uppbar">
					<div class="find">
						<input class="findfield" type="text" placeholder="Назва товару"> 
						<button class="addbutton">Додати</button>
					</div>
				</div>
				<div class="products">
				<div class="prodlist">
					<div class="name">
						<span class="prodname">Помідори</span>
					</div>
					<div class="amount">
						<button class="minus">
							<i class="icon"> -
							</i>
						</button>
						<span class="label">1</span>
						<button class="plus">
							<i class="icon">+</i>
						</button>
					</div>
					<div class="state">
						<button class="statebutton">Куплено</button>
						<button class="del">
							<i class="cross">&times;</i>
						</button>
					</div>
				</div>
				<div class="prodlist">
					<div class="name">
						<span class="prodname">Печиво</span>
					</div>
					<div class="amount">
						<button class="minus">
							<i class="icon"> -
							</i>
						</button>
						<span class="label">1</span>
						<button class="plus">
							<i class="icon">+</i>
						</button>
					</div>
					<div class="state">
						<button class="statebutton">Куплено</button>
						<button class="del">
							<i class="cross">&times;</i>
						</button>
					</div>
				</div>
				<div class="prodlist">
					<div class="name">
						<span class="prodname">Сир</span>
					</div>
					<div class="amount">
						<button class="minus">
							<i class="icon"> -
							</i>
						</button>
						<span class="label">1</span>
						<button class="plus">
							<i class="icon">+</i>
						</button>
					</div>
					<div class="state">
						<button class="statebutton">Куплено</button>
						<button class="del">
							<i class="cross">&times;</i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="right">
			<div class="info">
				<div class="prodinfo">
					<h3>Залишилося</h3>
				</div>
				
					<div class="prodstat">
						<span class="labelstat">
							<span class="title">Помідори</span>
							<span class="circle">1</span>
						</span>
						<span class="labelstat">
							<span class="title">Печиво</span>
							<span class="circle">1</span>
						</span>
						<span class="labelstat">
							<span class="title">Сир</span>
							<span class="circle">1</span>
						</span>
					</div>
				
				<div class="prodinfo">
					<h3>Куплено</h3>
				</div>
				<div class="ui segment">
					<div class="stats-bought">
						
					</div>
				</div>
			</div>
		</div>
</div>
</body>
	</html>
